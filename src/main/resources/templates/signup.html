<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistics</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="/src/main/resources/static/Css/signup.css">
</head>
<body>

    <div class="card">
        <h2 class="signup">SIGN UP</h2>
        <form>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"></label>
                <input type="text" class="form-control" id="exampleInput" aria-describedby="Fname" placeholder="Enter First Name">
              </div>

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"></label>
                <input type="text" class="form-control" id="exampleInput" aria-describedby="Lname" placeholder="Enter Last Name">
              </div>

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"></label>
                <input type="text" class="form-control" id="exampleInput" aria-describedby="Username" placeholder="Enter Username">
              </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"></label>
              <input type="password" class="form-control" id="exampleInput" placeholder="Enter Password">
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"></label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
            </div>

            <section class="links">
                <button type="submit" class="btn btn-primary">Submit</button>
                <article class="register">Already Have Account <a href="/src/main/resources/templates/login.html">Log in</a></article>
            </section>
            
          </form>
    </div>
        
</body>
</html>
