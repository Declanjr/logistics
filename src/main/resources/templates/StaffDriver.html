<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Home</title>
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            background-color: #f4f4f4;
            color: #333;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #333;
            padding: 20px;
            color: white;
        }

        .sidebar-header {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
        }

        .sidebar-menu {
            list-style: none;
            padding-left: 0;
        }

        .sidebar-menu li {
            margin-bottom: 15px;
        }

        .sidebar-menu a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 12px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .sidebar-menu a:hover {
            background-color: #444;
            transform: scale(1.05);
        }

        .sidebar-menu .active {
            background-color: #555;
        }

        .main-content {
            flex: 1;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #333;
        }

        .btn {
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f7f7f7;
            font-weight: bold;
        }

        tbody tr:hover {
            background-color: #f0f0f0;
        }

        .btn-sm {
            padding: 5px 10px;
        }

        td a {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header" th:text="${sidebarTitle}">Dashboard</div>
        <ul class="sidebar-menu">
            <li><a href="#" th:href="@{/StaffHome}">Home</a></li>
            <li><a href="#" th:href="@{/StaffDriver}">Drivers</a></li>
            <li><a href="#" th:href="@{/shipments/index}">Shipments</a></li>
            <li><a href="#" th:href="@{/login}">Logout</a></li>
        </ul>
    </div>

    <div class="main-content">
        <h1>DRIVER DASHBOARD</h1>
        <a href="#" th:href="@{/drivercreate}" class="btn btn-primary">Insert New Driver</a>
        
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Names</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Gender</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
               <tr th:each="driver : ${drivers}">
                   <td th:text="${driver.id}"></td>
                   <td th:text="${driver.firstName + ' ' + driver.lastName}"></td>
                   <td th:text="${driver.phone}"></td>
                   <td th:text="${driver.address}"></td>
                   <td th:text="${driver.gender}"></td>
                   <td style="white-space: nowrap">
                       <a href="#" th:href="@{/driverEdit(id=${driver.id})}" class="btn btn-primary btn-sm">Edit</a>
                       <a class="btn btn-danger btn-sm" th:href="@{/StaffDriver/driverDelete(id=${driver.id})}" onclick="return confirm('Are you sure')">Delete</a>
                   </td>
               </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
